<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Non-responsive image demo</title>
</head>
<body>
    <picture>
        <source media="(max-width: 1079px)" srcset="images/landscaping-480.jpg">
        <source media="(min-width: 1080px)" srcset="images/landscaping.jpg">
        <img src="images/landscaping.jpg" alt="A green field with a shack on the right.">
    </picture>
</body>

</html>
